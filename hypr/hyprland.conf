# ==============================================
# HYPRLAND CONFIG -
# AMD Ryzen 9 7945HX + RTX 4060 + 62GB RAM
# Dual Monitor: 2880x1620@75Hz + 2560x1440@240Hz
# ==============================================

# Monitor configuration - Fixed positioning
monitor = HDMI-A-1, 1920x1080@75, 0x0, 1
monitor = eDP-1, 2560x1440@240, 1920x0, 1.33

# Startup applications
exec-once = waybar & 
exec-once = hyprpaper &
exec-once = mako &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle &

# NVIDIA optimizations for gaming
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Gaming performance optimizations
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = WLR_DRM_NO_ATOMIC,1

# Input configuration
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    mouse_refocus = false
    
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        clickfinger_behavior = true
    }
    
    sensitivity = 0
    accel_profile = flat  # Good for gaming/precision work
}

# General settings optimized for high-end system
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    
    # Dark theme colors
    col.active_border = rgba(bb9af7ff) rgba(7aa2f7ff) 45deg  # Purple to blue gradient
    col.inactive_border = rgba(414868aa)
    col.nogroup_border = rgba(414868aa)
    col.nogroup_border_active = rgba(bb9af7ff)
    
    layout = dwindle
    allow_tearing = true  # For gaming performance
    resize_on_border = true
}


# Animations - Smooth but performance-conscious
animations {
    enabled = true
    
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# Window decorations
decoration {
    rounding = 12
    blur {
        enabled = true
        size = 8
        passes = 3
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        xray = true
    }
}

# Layout configurations
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    special_scale_factor = 0.8
}

master {
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
}




# Terminal rules
windowrulev2 = opacity 0.85, class:^(kitty)$
windowrulev2 = opacity 0.85, class:^(alacritty)$

# Browser rules
windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 1, class:^(chromium)$

# Variables
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Essential keybinds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0

# System monitor widget toggle
bind = $mainMod, S, exec, ~/dotfiles/scripts/toggle-system-monitor.sh
bind = $mainMod SHIFT, F, fullscreen, 1

# Focus movement - WASD + arrow keys for flexibility
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

# Window movement
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspace switching (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5  # Steam
bind = $mainMod, 6, workspace, 6  # Security tools
bind = $mainMod, 7, workspace, 7  # Network analysis
bind = $mainMod, 8, workspace, 8  # VMs/containers
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Monitor management
bind = $mainMod CTRL, left, focusmonitor, l
bind = $mainMod CTRL, right, focusmonitor, r
bind = $mainMod CTRL SHIFT, left, movewindow, mon:l
bind = $mainMod CTRL SHIFT, right, movewindow, mon:r

# Gaming shortcuts
bind = $mainMod, G, exec, steam
bind = $mainMod SHIFT, G, exec, game-performance steam


# System controls
bind = $mainMod, L, exec, swaylock
bind = $mainMod SHIFT, Q, exec, wlogout
bind = $mainMod, SPACE, exec, killall wofi || wofi --show drun
bind = $mainMod SHIFT, SPACE, exec, killall wofi || wofi --show run

# Screenshot binds
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S.png')

# Audio controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness controls (laptop)
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Clipboard manager
bind = $mainMod, INSERT, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Wallpaper and theme controls
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh picker
bind = $mainMod CTRL, N, exec, ~/.config/hypr/scripts/wallpaper-picker.sh cycle
bind = $mainMod CTRL, T, exec, ~/.config/hypr/scripts/color-switcher.sh picker
bind = $mainMod CTRL, C, exec, ~/.config/hypr/scripts/color-switcher.sh cycle

# Shader controls
bind = $mainMod CTRL, S, exec, hyprctl keyword decoration:screen_shader "/home/jeffaf/dotfiles/hypr/shaders/cyberpunk-subtle.frag"
bind = $mainMod CTRL SHIFT, S, exec, hyprctl keyword decoration:screen_shader ""

# Performance mode toggle
bind = $mainMod ALT, P, exec, powerprofilesctl set performance
bind = $mainMod ALT, B, exec, powerprofilesctl set balanced
bind = $mainMod ALT, S, exec, powerprofilesctl set power-saver

# Emergency key
bind = $mainMod SHIFT CTRL, Q, exec, hyprctl kill

# Mouse binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Laptop lid switch (when external monitor connected)
bindl = , switch:Lid Switch, exec, swaylock

# Resize mode
bind = $mainMod, H, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset
# Window rule for YouTube Music
windowrulev2 = float, class:^(youtube-music)$
windowrulev2 = size 25% 25%, class:^(youtube-music)$
windowrulev2 = move 75% 75%, class:^(youtube-music)$
windowrulev2 = pin, class:^(youtube-music)$
